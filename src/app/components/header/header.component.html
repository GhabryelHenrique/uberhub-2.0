<header class="app-header">
  <div class="header-content">
    <div class="search-section">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="header-actions">
      <div class="notifications">
        <i class="fas fa-bell"></i>
        <span class="badge">3</span>
      </div>

      <div class="user-profile-wrapper">
        <div class="user-profile" (click)="toggleDropdown()">
          <img src="https://ui-avatars.com/api/?name={{userName}}&background=6200ea&color=fff" alt="User" class="avatar">
          <span class="user-name">Usuário {{ userName }}</span>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="user-dropdown" [class.active]="isDropdownOpen">
          <div class="dropdown-header">
            <span class="dropdown-user-name">Usuário {{ userName }}</span>
          </div>

          <a class="dropdown-item" (click)="navigateTo('/perfil')">
            <i class="far fa-user"></i>
            <span>Meus Dados</span>
          </a>

          <a class="dropdown-item" (click)="navigateTo('/admin')">
            <i class="far fa-plus-square"></i>
            <span>Startup ou Empresa</span>
          </a>

          <a class="dropdown-item" (click)="navigateTo('/perfil')">
            <i class="far fa-question-circle"></i>
            <span>Contato</span>
          </a>

          <div class="dropdown-divider"></div>

          <a class="dropdown-item logout" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para fechar dropdown ao clicar fora -->
  <div class="dropdown-overlay" *ngIf="isDropdownOpen" (click)="closeDropdown()"></div>
</header>
