<div class="chart-container">
  <div class="chart-header">
    <h3>Sales Details</h3>
    <select class="time-selector">
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>
  </div>
  <div class="chart-wrapper">
    <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            type="line">
    </canvas>
  </div>
</div>
