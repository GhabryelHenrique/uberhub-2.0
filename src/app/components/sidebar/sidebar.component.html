<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo">
    <img *ngIf="!isCollapsed" src="assets/logoube.png" alt="Logo" class="logo-full">
    <h2 *ngIf="isCollapsed" class="logo-short">HUB</h2>
  </div>

  <button class="toggle-btn" (click)="toggleSidebar()" title="Expandir/Retrair Menu">
    <i class="fas" [class.fa-bars]="isCollapsed" [class.fa-times]="!isCollapsed"></i>
  </button>

  <nav class="nav-menu">
    <div class="menu-section">
      <div class="nav-item" routerLink="/dashboard" routerLinkActive="active" title="Dashboard">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
      </div>
    </div>

    <div class="menu-section">
      <div class="section-title" *ngIf="!isCollapsed">ECOSSISTEMA</div>
      <div class="nav-item" title="Startups">
        <i class="fas fa-rocket"></i>
        <span>Startups</span>
      </div>
      <div class="nav-item" title="Empresas Tech">
        <i class="fas fa-building"></i>
        <span>Empresas Tech</span>
      </div>
      <div class="nav-item" title="Mapa da Inovação">
        <i class="fas fa-map-marked-alt"></i>
        <span>Mapa da Inovação</span>
      </div>
    </div>

    <div class="menu-section">
      <div class="section-title" *ngIf="!isCollapsed">INFORMAÇÕES</div>
      <div class="nav-item" routerLink="/vagas" routerLinkActive="active" title="Vagas">
        <i class="fas fa-briefcase"></i>
        <span>Vagas</span>
      </div>
      <div class="nav-item" routerLink="/eventos" routerLinkActive="active" title="Eventos">
        <i class="fas fa-calendar-alt"></i>
        <span>Eventos</span>
      </div>
      <div class="nav-item" routerLink="/noticias" routerLinkActive="active" title="Notícias">
        <i class="fas fa-newspaper"></i>
        <span>Notícias</span>
      </div>
      <div class="nav-item" title="Oportunidades">
        <i class="fas fa-lightbulb"></i>
        <span>Oportunidades</span>
      </div>
      <div class="nav-item" title="Investimentos">
        <i class="fas fa-chart-line"></i>
        <span>Investimentos</span>
      </div>
      <div class="nav-item" title="Benefícios">
        <i class="fas fa-gift"></i>
        <span>Benefícios</span>
      </div>
      <div class="nav-item" title="Contato">
        <i class="fas fa-envelope"></i>
        <span>Contato</span>
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="nav-item" routerLink="/perfil" routerLinkActive="active" title="Perfil">
      <i class="fas fa-user-circle"></i>
      <span>Perfil</span>
    </div>
    <div class="nav-item" routerLink="/admin" routerLinkActive="active" title="Admin">
      <i class="fas fa-cog"></i>
      <span>Admin</span>
    </div>
    <div class="nav-item" title="Logout">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </div>
</div>
