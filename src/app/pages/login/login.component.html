<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <h1>UBERHUB</h1>
      </div>
      <h2>Bem-vindo de volta!</h2>
      <p>Entre com sua conta para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="seu@email.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Sua senha">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe" color="primary">
          Lembrar-me
        </mat-checkbox>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Entrando...
        </span>
      </button>

      <div class="divider">
        <span>OU</span>
      </div>

      <div class="social-login">
        <button mat-stroked-button type="button" class="social-button google">
          <i class="fab fa-google"></i>
          Continuar com Google
        </button>
        <button mat-stroked-button type="button" class="social-button github">
          <i class="fab fa-github"></i>
          Continuar com GitHub
        </button>
      </div>

      <div class="register-link">
        NÃ£o tem uma conta?
        <a routerLink="/register">Cadastre-se</a>
      </div>
    </form>
  </div>

  <img class="login-illustration" src="../../../assets/images/uberhub_wallpaper.jpeg" alt="Logo do Uberhub e background ilustrativo">
</div>
